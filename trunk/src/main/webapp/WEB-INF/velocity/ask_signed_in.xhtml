<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Bertanya</title>
    </head>
    <body>
        <p>
            Bertanya 
        </p>
        <form action="" method="POST">
            <table>
                <tr>
                    <td valign="top">Judul</td>
                    <td><input type="text" name="title" size="60" alt="judul pertanyaan" value="$!question.title"/></td>
                    <td>
                      #springBind("question.title")
                      #springShowErrors("<br/>" "")
                    </td>
                </tr>
                <tr>
                    <td valign="top">Pertanyaan</td>
                    <td>
                        <textarea name="question" cols="60" rows="20">$!question.question</textarea>
                    </td>
                    <td>
                      #springBind("question.question")
                      #springShowErrors("<br/>" "")
                    </td>
                </tr>
                <tr>
                    <td valign="top">Tags</td>
                    <td><input type="text" name="tags" size="60" alt="tag pertanyaan, pisahkan dengan koma"/></td>
                </tr>
            </table>
            <br/>
            <br/>
            <br/>
            <a href ="/signin">Sign In</a>
            atau
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="userName"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"/></td>
                </tr>
                <tr>
                    <td>Blog/Linkedin/Twitter/Facebook</td>
                    <td><input type="text" name="homePage"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="submit" value="Kirim Pertanyaan"/></td>
                </tr>
            </table>
            
        </form>

    </body>
</html>
