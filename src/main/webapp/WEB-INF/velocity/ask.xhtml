        <title>Bertanya</title>
    </head>
    <body>
        <p>
            Bertanya 
        </p>
        <form action="" method="POST">
        <table>
            <tr>
                <td>Judul</td>
                <td><input type="text" name="title" alt="judul pertanyaan" value="$question.title"/></td>
            </tr>
            <tr>
                <td>Pertanyaan</td>
                <td>
                    <textarea name="question" cols="40" rows="15">$question.question</textarea>
                </td>
            </tr>
            <tr>
                <td>Kategori</td>
                <td><input type="text" name="tags" alt="kategori pertanyaan, pisahkan dengan koma"/></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" /></td>
            </tr>
        </table>
        </form>
    </body>
